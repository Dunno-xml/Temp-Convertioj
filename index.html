<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <h1>Temperature Conversion🌡️</h1>
        <input type="number" id="userinput" value="0"><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celcius 👉 Fahrenheit</label><br>

        <input type="radio" id="toCelcius" name="unit">
        <label for="toFahrenheit">Fahrenheit 👉 Celcius</label><br>

        <button id="submitBtn" type="button">Submit</button>

        <h2 id="result">Result will be displayed here.</h2>

    </form>

    <script src="index.js"></script>
</body>
</html>
